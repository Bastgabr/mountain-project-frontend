<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mountain Projects</title>
  <link rel="stylesheet" href="../styles/css/main.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="icon"
    href="https://static.vecteezy.com/system/resources/previews/007/345/757/original/mountain-logo-icon-design-template-free-vector.jpg">
</head>

<body>
  <div id="navbar" class="navbar">
    <div class="nav-menu brackets-animation">
      <a id="home-button">Home</a>
      <a id="maps-button">Maps</a>
      <a id="summits-button">82x4000</a>
      <a id="about-button">About</a>
    </div>
  </div>
  <div id="content" class="content maps-page-content">
    <div id="loading-screen" class="loading-screen">
      <div class="loading-picture-container">
        <div class="picture-hiding"></div>
        <img src="../images/route.png">
      </div>
      <div class="loading-screen-text">Loading page...</div>
    </div>
    <div id="presentation-section" class="section presentation-section">
      <div id="presentation-map" class="presentation-right"></div>
    </div>
    <div id="search-results-container" class="search-results-container"></div>
    <div class="map-bottom-nav-bar">
      <div id="reset-view-button" class="reset-view-button">
        <i class="fa-solid fa-rotate-right"></i>
      </div>
      <div id="nav-search-container" class="nav-search-container">
        <div class="icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <input id="search-bar-input" type="text" class="input">
      </div>
      <div class="nav-summits-container">
        <div id="left-arrow" class="nav-arrow left">
          <div class="left-arrow"></div>
        </div>
        <div id="summit-area" class="summits-area">
        </div>
        <div id="right-arrow" class="nav-arrow">
          <div class="right-arrow"></div>
        </div>
      </div>
    </div>
    <div id="selected-summit-info-card" class="selected-summit-info-card summit-card">
    </div>
  </div>
  <script src="https://kit.fontawesome.com/e5c2287582.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="module" src="../ts/navbar.js"></script>
  <script src="../ts/common.js"></script>
  <script src="../ts/maps.js">
    debugger;
  </script>
</body>

</html>
